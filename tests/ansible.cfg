[defaults]
display_args_to_stdout = False
forks = 10
host_key_checking = False
nocows = 1
retry_files_enabled = False
roles_path = ../../
squash_actions = apk,apt,dnf,homebrew,package,pacman,pkgng,yum,zypper

[ssh_connection]
pipelining = True
retries = 0
scp_if_ssh = True
ssh_args=-o ForwardAgent=yes
